        in: header
        name: Authorization
        required: true
        type: string
      - description: 项目ID
        in: path
        name: id
        required: true
        type: string
      - description: 项目更新请求
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/models.UpdateProjectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 项目更新成功
          schema:
            allOf:
            - $ref: '#/definitions/models.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.ProjectInfo'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: 访问被拒绝
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: 项目不存在
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 更新项目
      tags:
      - 项目管理
  /api/v1/projects/{id}/download:
    get:
      consumes:
      - application/json
      description: 将项目文件打包为zip并下载
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 项目ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/zip
      responses:
        "200":
          description: 项目文件zip包
          schema:
            type: file
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
