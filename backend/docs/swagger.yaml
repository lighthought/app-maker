        name: projectId
        required: true
        type: string
      - description: 任务ID
        in: path
        name: taskId
        required: true
        type: string
      - description: 页码，默认为1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认为50
        in: query
        name: pageSize
        type: integer
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回任务日志
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未授权
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 获取任务日志
      tags:
      - 任务管理
  /api/v1/tags:
    get:
      consumes:
      - application/json
      description: 获取所有标签列表
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取标签列表成功
          schema:
            allOf:
            - $ref: '#/definitions/models.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.TagInfo'
                  type: array
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 获取标签列表
      tags:
      - 标签管理
    post:
      consumes:
      - application/json
      description: 创建新标签
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 标签创建请求
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/models.CreateTagRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 标签创建成功
          schema:
