          description: 未授权
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: 访问被拒绝
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: 项目不存在
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
