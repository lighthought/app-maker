                    type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ErrorResponse'
