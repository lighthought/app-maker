definitions:
  autocodeweb-backend_internal_models.ChangePasswordRequest:
    properties:
      new_password:
        example: newpassword123
        minLength: 6
        type: string
      old_password:
        example: oldpassword123
        type: string
    required:
    - new_password
    - old_password
    type: object
  autocodeweb-backend_internal_models.CreateProjectRequest:
    properties:
      requirements:
        example: 项目需求描述
        type: string
    required:
    - requirements
    type: object
  autocodeweb-backend_internal_models.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  autocodeweb-backend_internal_models.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        example: 3600
        type: integer
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/autocodeweb-backend_internal_models.UserInfo'
    type: object
  autocodeweb-backend_internal_models.PaginationResponse:
    properties:
      code:
        example: 0
        type: integer
      data: {}
      has_next:
        example: true
        type: boolean
      has_previous:
        example: false
        type: boolean
      message:
        example: success
        type: string
      page:
        example: 1
        type: integer
      page_size:
        example: 10
        type: integer
      timestamp:
        example: "2025-08-29T10:00:00Z"
        type: string
      total:
        example: 100
        type: integer
      total_pages:
        example: 10
        type: integer
    type: object
  autocodeweb-backend_internal_models.ProjectInfo:
    properties:
      backend_port:
        example: 8080
        type: integer
      created_at:
        type: string
      description:
        example: 项目描述
        type: string
      frontend_port:
        example: 3000
        type: integer
      guid:
        example: e080335a93d0456ba9b65ab407710e55
        type: string
      name:
        example: 项目名称
        type: string
      project_path:
        example: /path/to/project
        type: string
      requirements:
        example: 项目需求
        type: string
      status:
        example: in_progress
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/autocodeweb-backend_internal_models.UserInfo'
      user_id:
        example: USER_00000000001
        type: string
    type: object
  autocodeweb-backend_internal_models.RegisterRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: username
        maxLength: 20
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  autocodeweb-backend_internal_models.UpdateProfileRequest:
    properties:
      email:
        example: newemail@example.com
        type: string
      username:
        example: newusername
        maxLength: 20
        minLength: 3
        type: string
    type: object
  autocodeweb-backend_internal_models.UserInfo:
    properties:
      created_at:
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: varchar(50)
        type: string
      role:
        example: user
        type: string
      status:
        example: active
        type: string
      username:
        example: username
        type: string
    type: object
  common.ErrorResponse:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: 请求参数错误
        type: string
      timestamp:
        example: "2025-08-29T10:00:00Z"
        type: string
    type: object
  common.Response:
    properties:
      code:
        example: 0
        type: integer
      data: {}
      message:
        example: success
        type: string
      timestamp:
        example: "2025-08-29T10:00:00Z"
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录并获取访问令牌
      parameters:
      - description: 登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/autocodeweb-backend_internal_models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/autocodeweb-backend_internal_models.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: 用户登录
      tags:
      - 用户管理
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用刷新令牌获取新的访问令牌
      parameters:
      - description: 刷新令牌
        in: query
        name: refresh_token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/autocodeweb-backend_internal_models.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: 刷新令牌
      tags:
      - 用户管理
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: 创建新用户账户
      parameters:
      - description: 注册请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/autocodeweb-backend_internal_models.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/autocodeweb-backend_internal_models.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: 用户注册
      tags:
      - 用户管理
