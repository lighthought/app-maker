definitions:
  models.ChangePasswordRequest:
    properties:
      new_password:
        example: newpassword123
        minLength: 6
        type: string
      old_password:
        example: oldpassword123
        type: string
    required:
    - new_password
    - old_password
    type: object
  models.CreateProjectRequest:
    properties:
      requirements:
        example: 项目需求描述
        type: string
    required:
    - requirements
    type: object
  models.CreateTagRequest:
    properties:
      color:
        example: '#666666'
        type: string
      name:
        example: 标签名称
        maxLength: 50
        minLength: 1
        type: string
    required:
    - name
    type: object
  models.ErrorResponse:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: 请求参数错误
        type: string
      timestamp:
        example: "2025-08-29T10:00:00Z"
        type: string
    type: object
  models.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  models.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        example: 3600
        type: integer
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/models.UserInfo'
    type: object
  models.PaginationResponse:
    properties:
      data: {}
      has_next:
        example: true
        type: boolean
      has_previous:
        example: false
        type: boolean
      page:
        example: 1
        type: integer
      page_size:
        example: 10
        type: integer
      total:
        example: 100
        type: integer
      total_pages:
        example: 10
        type: integer
    type: object
  models.ProjectInfo:
    properties:
      backend_port:
        example: 8080
        type: integer
      created_at:
        type: string
      description:
        example: 项目描述
        type: string
      frontend_port:
        example: 3000
        type: integer
      id:
        example: uuid
        type: string
      name:
        example: 项目名称
        type: string
      project_path:
        example: /path/to/project
        type: string
      requirements:
        example: 项目需求
        type: string
      status:
        example: in_progress
        type: string
      tags:
        items:
          $ref: '#/definitions/models.TagInfo'
        type: array
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.UserInfo'
      user_id:
        example: uuid
        type: string
    type: object
  models.RegisterRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: username
        maxLength: 20
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.Response:
    properties:
      code:
        example: 0
        type: integer
      data: {}
      message:
        example: success
        type: string
      timestamp:
        example: "2025-08-29T10:00:00Z"
        type: string
    type: object
  models.TagInfo:
    properties:
      color:
        example: '#666666'
        type: string
      id:
        example: uuid
        type: string
      name:
        example: 标签名称
        type: string
    type: object
  models.UpdateProfileRequest:
    properties:
      email:
        example: newemail@example.com
        type: string
      username:
        example: newusername
        maxLength: 20
        minLength: 3
        type: string
    type: object
  models.UpdateProjectRequest:
    properties:
      backend_port:
        example: 8080
        maximum: 65535
        minimum: 1024
        type: integer
      description:
        example: 更新后的项目描述
        maxLength: 500
        type: string
      frontend_port:
        example: 3000
        maximum: 65535
        minimum: 1024
        type: integer
      name:
        example: 更新后的项目名
        maxLength: 100
        minLength: 1
        type: string
      requirements:
        example: 更新后的项目需求
        type: string
      status:
        enum:
        - draft
        - in_progress
        - completed
        - failed
        example: in_progress
        type: string
      tag_ids:
        example:
        - '[''tag1'''
        - ' ''tag2'']'
        items:
          type: string
        type: array
    type: object
  models.UpdateTagRequest:
    properties:
      color:
        example: '#FF0000'
        type: string
      name:
        example: 更新后的标签名称
        maxLength: 50
        minLength: 1
        type: string
    type: object
  models.UserInfo:
    properties:
      created_at:
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: uuid
        type: string
      role:
        example: user
        type: string
      status:
        example: active
        type: string
      username:
        example: username
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录并获取访问令牌
      parameters:
      - description: 登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 用户登录
      tags:
      - 用户管理
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用刷新令牌获取新的访问令牌
      parameters:
      - description: 刷新令牌
        in: query
        name: refresh_token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 刷新令牌
      tags:
      - 用户管理
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: 创建新用户账户
      parameters:
      - description: 注册请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 用户注册
      tags:
      - 用户管理
  /api/v1/projects:
    get:
      consumes:
      - application/json
      description: 获取项目列表，支持分页和筛选
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 项目状态
        enum:
        - draft
        - in_progress
        - completed
        - failed
        in: query
        name: status
        type: string
      - description: 搜索关键词
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取项目列表成功
          schema:
            allOf:
            - $ref: '#/definitions/models.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/models.PaginationResponse'
                  - properties:
                      data:
                        items:
                          $ref: '#/definitions/models.ProjectInfo'
                        type: array
                    type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 获取项目列表
      tags:
      - 项目管理
    post:
      consumes:
      - application/json
      description: 创建新项目
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 项目创建请求
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/models.CreateProjectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 项目创建成功
          schema:
            allOf:
            - $ref: '#/definitions/models.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.ProjectInfo'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 创建项目
      tags:
      - 项目管理
  /api/v1/projects/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定项目
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 项目ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 项目删除成功
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: 访问被拒绝
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 删除项目
      tags:
      - 项目管理
    get:
      consumes:
      - application/json
      description: 根据项目ID获取项目详细信息
